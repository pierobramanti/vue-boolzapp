<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <header></header>
    <main>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <!-- PROFILO -->
                        <div class="d-flex justify-content-between align-items-center bg-grey p-2 ">
                            <div class="profile d-flex align-items-center">
                                <img src="./img/avatar_io.jpg" alt="my_profile"
                                    class="img-fluid object-fit-contain border rounded-circle">
                                <h3 class="m-2 fs-5">Sofia</h3>
                            </div>
                            <div div class="icons-profile p-3">
                                <a href=""><i class="fa-solid fa-circle-notch text-secondary"></i></a>
                                <a href="" class="mx-2"><i class="fa-solid fa-message text-secondary"></i></a>
                                <a href=""><i class="fa-solid fa-ellipsis-vertical text-secondary"></i></a>
                            </div>
                        </div>
                        <!-- NOTIFICHE -->
                        <div class="d-flex align-items-center bg-azure p-3">
                            <a class="p-2 me-3 border rounded-circle bg-white text_azure" href=""><i class="fa-solid fa-bell-slash"></i></a>
                            <div>
                                <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                                <a class="text-dark fs_14" href="">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!-- BARRA DI RICERCA -->
                        <div class="input-group p-1 border bg-white">
                            <button class="btn btn-outline-secondary px-4" type="button" id="button-addon1"><i class="fa-solid fa-search"></i></button>
                            <input type="text" class="form-control " placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <!-- LISTA CONTATTI -->
                        <ul class="list list-unstyled">
                            <li>
                                <div class="profile d-flex py-1 px-3 justify-content-between bg-white">
                                    <div class="d-flex justify-content-center ">
                                        <img class="img-fluid object-fit-contain  rounded-circle" src="./img/avatar_1.jpg" alt="">
                                        <div class="d-flex justify-content-center flex-column ">
                                            <h4 class="mx-2 my-0 fs_16">Michele</h4>
                                            <p class="my-0 mx-2 fs_14 text-secondary">Ultimo messaggio inviato</p>
                                        </div>
                                    </div>
                                    <div>
                                        <p class="fs_8 text-secondary">12:00</p>
                                    </div>
                                </div>
                            </li>
                            <li><img class="img-fluid object-fit-contain border rounded-circle" src="./img/avatar_2.jpg" alt=""></li>
                            <li><img class="img-fluid object-fit-contain border rounded-circle" src="./img/avatar_3.jpg" alt=""></li>
                            <li><img class="img-fluid object-fit-contain border rounded-circle" src="./img/avatar_4.jpg" alt=""></li>
                            <li><img class="img-fluid object-fit-contain border rounded-circle" src="./img/avatar_5.jpg" alt=""></li>
                            <li><img class="img-fluid object-fit-contain border rounded-circle" src="./img/avatar_6.jpg" alt=""></li>
                            <li><img class="img-fluid object-fit-contain border rounded-circle" src="./img/avatar_7.jpg" alt=""></li>
                            <li><img class="img-fluid object-fit-contain border rounded-circle" src="./img/avatar_8.jpg" alt=""></li>
                         </ul>
                    </div>  
                    <div class="col-8">

                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer></footer>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
<script src="./js/script.js"></script>  
</body>
</html>
